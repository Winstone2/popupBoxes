<!DOCTYPE html>
<html>
<head>
  <title>Confirmation Example</title>
</head>
<body>
<script type="text/javascript">
  function msg(){
    var v = confirm("Are you sure?");
    if (v == true){
      alert("OK");
    } else {
      alert("Cancel");
    }
  }
</script>

<input type="button" value="Delete Record" onclick="msg()"/>
</body>
</html>
